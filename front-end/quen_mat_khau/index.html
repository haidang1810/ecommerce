<!doctype html>
<html lang="en">
    <head>
        <title>Website mua bán trang sức số 1 Việt Nam</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"> 
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css">
        <script src="https://kit.fontawesome.com/a009e9706c.js"></script>
        <link rel="stylesheet" href="./style.css">   
        <link rel="stylesheet" href="../shared//css/base.css">   
    </head>
    <body>
        <div class="app">
            <header class="navbar ">
				<div class="container">
					<span class="col-xl-2 header__logo" id="logo-link">
						JWB Shop
					</span>
					<h2 class="header__heading">Đặt lại mật khẩu</h2>
				</div>
            </header>
            <div class="container">
                <div class="row justify-content-around">
					<form action="" class="form-reset">
						<label for="">Số điện thoại</label>
						<div class="form-group form-group__absolute">
							<input type="number" name="phone" class="form-control form-reset__input"
							rules="required|min:10" id="input-phone" >
							<button class="form-reset__btn-input" type="button" id="btn-send-verifyCode">
								<i class="fa-solid fa-envelope"></i>
							</button>
							<span class="message-err"></span>
						</div>
						<div class="form-group">
							<label for="">Mã xác nhận</label>
							<input type="text" name="verifyCode" class="form-control form-reset__input"
							rules="required">
							<span class="message-err"></span>
						</div>
						<label for="">Mật khẩu mới</label>
						<div class="form-group form-group__absolute">
							<input type="password" name="password" class="form-control form-reset__input" 
							rules="required|min:8|max:30">
							<button class="form-reset__btn-input btn-show-pass" type="button">
								<i class="fa-solid fa-eye"></i>
							</button>
							<span class="message-err"></span>
						</div>
						<label for="">Nhập lại mật khẩu mới</label>
						<div class="form-group form-group__absolute">
							<input type="password" name="confirmPass" class="form-control form-reset__input" 
							rules="required|min:8|max:30">
							<button class="form-reset__btn-input btn-show-pass" type="button">
								<i class="fa-solid fa-eye"></i>
							</button>
							<span class="message-err"></span>
						</div>
						<div class="form-reset__footer">
							<button class="btn btn-primary form-control mt-2">Xác nhận</button>	
						</div>
					</form>
				</div>
            </div>
            <footer class="footer">

            </footer>
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.10/dist/sweetalert2.all.min.js"></script>
		<script src="../shared/js/validator.js"></script>
		<script src="../shared/js/config.js"></script>
		<script src="../shared/js/base.js"></script>
		<script src="./app.js"></script>
    </body>
</html>
